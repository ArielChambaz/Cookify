<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <script>
        function deleteRecipe(id) {
            if (confirm("Are you sure you want to delete this recipe?")) {
                fetch(`/api/recipes/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        document.getElementById(`recipe-${id}`).remove();
                        // Refresh the page to update the list of recipes
                        location.reload();
                    } else {
                        alert("Failed to delete recipe");
                    }
                })
                .catch(error => {
                    console.error("Error deleting recipe:", error);
                    alert("Failed to delete recipe");
                });
            }
        }
    </script>
</head>
<body>
    <h1>All Recipes</h1>
    <a href="/">Go Back</a>
    <ul>
        {{range .}}
        <li id="recipe-{{.ID}}">
            <h3>{{.Name}}</h3>
            <p>Category: {{.Category}}</p>
            <p>Ingredients: {{join .Ingredients ", "}}</p>
            <p>Steps:</p>
            <ol>
                {{range .Steps}}
                <li>{{.}}</li>
                {{end}}
            </ol>
            <img src="{{.ImageURL}}" alt="{{.Name}}" style="max-width: 200px;">
            <br>
            <a href="/recipes/edit/{{.ID}}">Edit</a>
            <button onclick="deleteRecipe({{.ID}})">Delete</button>
        </li>
        {{end}}
    </ul>
</body>
</html>
